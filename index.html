<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="bg-pattern-top" src="images/bg-pattern-top.svg">
  <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg">
  <main>
    <div class="container">
      <div class="pattern-card">
        <img src="images/bg-pattern-card.svg">
      </div>
      <div class="info-container">
        <img src="images/image-victor.jpg" class="avatar">
        <div class="info-box-p1">
          <div>
            <h4 class="name">Victor Crest </h4>
            <h4 class="age">26</h4>
          </div>
          <p class="city">London</p>
        </div>
        <div class="info-box-p2">
          <div class="statistics">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="statistics">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="statistics">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>

      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/plutuxx">Plutuxx</a>.
  </div>

</body>

</html>
